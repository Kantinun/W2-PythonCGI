<html>
<head>
    <meta charset="utf-8" />
    <title>Break out Game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<canvas id="myCanvas" width="480" height="320"></canvas>
<script>
    class Ball{
        constructor(tmpx, tmpy){
            this.x = tmpx;
            this.y = tmpy;
            this.speedX = 2;
            this.speedY = -2;
            this.Radius = 10;
        }
        draw(){
            document.getElementById("myCanvas").getContext("2d").beginPath();
            document.getElementById("myCanvas").getContext("2d").arc(this.x, this.y, this.Radius, 0, Math.PI*2);
            document.getElementById("myCanvas").getContext("2d").fillStyle = "#0095DD";
            document.getElementById("myCanvas").getContext("2d").fill();
            document.getElementById("myCanvas").getContext("2d").closePath();
            
        }
        move(){
            this.x += this.speedX;
            this.y += this.speedY;
        }
        bounceX(){
            this.speedX = -this.speedX;
        }
        bounceY(){
            this.speedY =-this.speedY;
        }
    }
    class Brick{
        constructor(){
            this.x =0;
            this.y =0;
            this.offsetY =30;
            this.offsetX =30;
            this.width =75;
            this.height =20;
            this.brickPadding = 10;
            this.status =1;
        }
        draw(){
            document.getElementById("myCanvas").getContext("2d").beginPath();
            document.getElementById("myCanvas").getContext("2d").rect(this.x, this.y, this.width, this.height);
            document.getElementById("myCanvas").getContext("2d").fillStyle = "#0095DD";
            document.getElementById("myCanvas").getContext("2d").fill();
            document.getElementById("myCanvas").getContext("2d").closePath();
        }
    }
    class Paddle{
        constructor(){
            this.canvas = document.getElementById("myCanvas");
            this.ctx = this.canvas.getContext("2d");
            this.width = this.canvas.width;
            this.height = this.canvas.height;
            this.paddleHeight = 10;
            this.paddleWidth = 75;
            this.paddleX = (this.width-this.paddleWidth)/2;
            this.speedX = 7;
        }
        draw(){
            this.ctx.beginPath()
            this.ctx.rect(this.paddleX,this.height-this.paddleHeight,this.paddleWidth,this.paddleHeight)
            this.ctx.fillStyle = "#0095DD";
            this.ctx.fill();
            this.ctx.closePath();
        }
        checkMouseRelative(relativeX){
            if(relativeX > 0 && relativeX < this.canvas.width) {
                    this.paddleX = relativeX - this.paddleWidth/2;
            }
        }
    }
    class InputProcessor{
        constructor(){
            this.relativeX = 0;
            this.keyLeft = false;
            this.keyRight = false;
            this.canvas = document.getElementById("myCanvas");
            var _this = this;
            document.onkeydown = function(event){_this.pushDown(event.which)}
            document.onkeyup = function(event){_this.pushUp(event.which)}
            document.onmousemove = function(event){_this.mouseMoveHandler(event)}
        }
        pushDown(key){
            if(key == 37){
                this.keyRight = true;
            }
            else if(key == 39){
                this.keyLeft = true;
            }
        }
        pushUp(key){
            if(key == 37){
                this.keyRight = false;
            }
            else if(key == 39){
                this.keyLeft = false;
            }
        }
        mouseMoveHandler(e){
            this.relativeX = e.clientX - this.canvas.offsetLeft;
        }
    }
    class World{
        constructor(r,c){
            this.canvas = document.getElementById("myCanvas");
            this.ctx = this.canvas.getContext("2d");
            this.ball = new Ball(this.canvas.width/2,this.canvas.height/2);
            this.brick = [];
            this.paddle = new Paddle();
            this.row = r;
            this.column = c;
            this.inputProcessor = new InputProcessor();
            this.live = 3;
            this.score = 0; 
            var _this = this;
            this.interval = setInterval(function () { _this.update(); },10);   

            for(var c =0; c<this.column;c++){
                this.brick[c] = [];
                for(var r=0; r<this.row;r++){
                    this.brick[c][r] = new Brick();
                }
            }
            console.log(this.brick);
        }
        drawBricks(){
            for(var c =0; c<this.column;c++){
                for(var r=0; r<this.row;r++){
                    if(this.brick[c][r].status == 1) {
                        this.brick[c][r].x = (c*(this.brick[c][r].width+this.brick[c][r].brickPadding))+this.brick[c][r].offsetX;
                        this.brick[c][r].y = (r*(this.brick[c][r].height+this.brick[c][r].brickPadding)) + this.brick[c][r].offsetY;
                        this.brick[c][r].draw();
                    }
                }
            }
        }
        drawLives(){
            this.ctx.font = "16px Arial";
            this.ctx.fillStyle = "#0095DD";
            this.ctx.fillText("Lives: "+this.live, this.canvas.width-65, 20);
        }
        drawScore(){
            this.ctx.font = "16px Arial";
            this.ctx.fillStyle = "#0095DD";
            this.ctx.fillText("Score: "+this.score, 8, 20);
        }
        update(){
            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            this.ball.draw();
            this.ball.move();
            this.paddle.draw();
            this.paddle.checkMouseRelative(this.inputProcessor.relativeX);
            this.drawBricks();
            this.collisionDetection();
            this.drawScore();
            this.drawLives();

            if(this.ball.x + this.ball.speedX > this.canvas.width-this.ball.Radius || this.ball.x + this.ball.speedX  < this.ball.Radius) {
                this.ball.bounceX();
            }
            if(this.ball.y + this.ball.speedY < this.ball.Radius) {
                this.ball.bounceY();
            }else if(this.ball.y + this.ball.speedY > this.canvas.height-this.ball.Radius){
                if( this.ball.x > this.paddle.paddleX && this.ball.x < this.paddle.paddleX + this.paddle.paddleWidth){
                    this.ball.bounceY();
                }else{
                    this.live --;
                    if(this.live === 0){
                        alert("GAME OVER");
                        document.location.reload();
                        clearInterval(this.interval); // Needed for Chrome to end game
                    }else{
                        this.ball.x = this.canvas.width/2;
                        this.ball.y = this.canvas.height/2;
                        this.ball.speedX = 2;
                        this.ball.speedY = -2;
                        this.paddle.paddleX = (this.canvas.width-this.paddle.paddleWidth)/2;
                    }
                    
                }

            }
            if(this.inputProcessor.keyLeft && this.paddle.paddleX < this.canvas.width-this.paddle.paddleWidth) {
                this.paddle.paddleX += this.paddle.speedX;
            }
            else if(this.inputProcessor.keyRight && this.paddle.paddleX > 0) {
                this.paddle.paddleX -= this.paddle.speedX;
            }
        }
        collisionDetection(){
            for(var c=0; c<this.column; c++) {
                for(var r=0; r<this.row; r++) {
                    this.brickBlock = this.brick[c][r];
                    if(this.brickBlock.status == 1) {
                        if(this.ball.x > this.brickBlock.x && this.ball.x < this.brickBlock.x+this.brickBlock.width && this.ball.y > this.brickBlock.y && this.ball.y < this.brickBlock.y+this.brickBlock.height) {
                            this.ball.speedY = -this.ball.speedY;
                            this.brickBlock.status = 0;
                            this.score ++;
                            if(this.score == this.row*this.column) {
                                alert("YOU WIN, CONGRATULATIONS!");
                                document.location.reload();
                                clearInterval(this.interval); // Needed for Chrome to end game
                    }
                        }
                    }
                }
            }
        }
    }
var w = new World(3,5);
function run() {
    w.update();
}

</script>
</body>
</html>
