<html>
<head>
    <meta charset="utf-8" />
    <title>Break out Game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<canvas id="myCanvas" width="480" height="320"></canvas>
<script>
    class Ball{
        constructor(tmpx, tmpy){
            this.x = tmpx;
            this.y = tmpy;
            this.speedX = 2;
            this.speedY = -2;
        }
        draw(){
            document.getElementById("myCanvas").getContext("2d").beginPath();
            document.getElementById("myCanvas").getContext("2d").arc(this.x, this.y, 10, 0, Math.PI*2);
            document.getElementById("myCanvas").getContext("2d").fillStyle = "#0095DD";
            document.getElementById("myCanvas").getContext("2d").fill();
            document.getElementById("myCanvas").getContext("2d").closePath();

        }
        move(){
            this.x += this.speedX;
            this.y += this.speedY;
        }
        bounceX(){}
        bounceY(){}
    }
    class Brick{
        constructor(){
            this.x;
            this.y;
            this.offsetY;
            this.offsetX;
            this.width;
            this.height;
            this.status;
        }
        draw(){}
    }
    class Paddle{
        constructor(){
            this.x;
            this.y;
            this.speed;
        }
        draw(){}
        move(){}
    }
    class InputProcessor{
        constructor(left, right){
            this.keyLeft = left;
            this.keyRight = right;
        }
        keyUpHandler(){}
        keyDownHandler(){}
        mouseMoveHandler(){}

    }

    class World{
        constructor(ro,co){
            this.canvas = document.getElementById("myCanvas");
            this.ctx = this.canvas.getContext("2d");
            
            this.ball = new Ball(this.canvas.width/2,this.canvas.height/2);
            this.brick = [];
            this.paddle =[];
            this.brickRow = ro;
            this.brickColumn = co;
            this.inputProcessor = new InputProcessor();
            this.live;
        }
        update(){
            this.ball.draw();
            this.ball.move();
        }
        collisionDetection(){}
    }

var w = new World(2,2);
function run() {
    w.update();
    console.log("hi")
}
setInterval(run, 10);
</script>
</body>
</html>
